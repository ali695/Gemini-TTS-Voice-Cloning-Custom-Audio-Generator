
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceGen Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            /* Shared Typography */
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Animation Curves */
            --ease-spring: cubic-bezier(0.2, 0.8, 0.2, 1);
            --ease-out: cubic-bezier(0.215, 0.610, 0.355, 1.000);

            /* Light Theme - Clean Studio */
            --bg-light: #F8F9FA;
            --text-light-primary: #111827;
            --text-light-secondary: #6B7280;
            
            /* Softer, more ambient card style */
            --card-bg-light: #FFFFFF;
            --card-border-light: #F3F4F6;
            --card-shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            
            /* Professional Accents (Light) */
            --accent-light: #4F46E5; 
            --accent-hover-light: #4338CA; 
            --accent-dim-light: rgba(79, 70, 229, 0.08);
            
            /* Dark Theme - Cinematic Pro */
            --bg-dark: #09090B;
            --text-dark-primary: #FAFAFA;
            --text-dark-secondary: #A1A1AA;
            
            --card-bg-dark: #18181B;
            --card-border-dark: #27272A;
            --card-shadow-dark: 0 4px 20px -2px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
            
            /* Professional Accents (Dark) */
            --accent-dark: #6366F1; 
            --accent-hover-dark: #818CF8; 
            --accent-dim-dark: rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-light);
            color: var(--text-light-primary);
            transition: background-color 0.4s var(--ease-out), color 0.4s var(--ease-out);
            overflow-y: auto;
            overflow-x: hidden;
        }

        html.dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark-primary);
            background-image: none; /* Removed gradient for cleaner pro look */
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 99px; }
        html.dark ::-webkit-scrollbar-thumb { background: rgba(82, 82, 91, 0.5); }
        ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.6); }
        html.dark ::-webkit-scrollbar-thumb:hover { background: rgba(113, 113, 122, 0.8); }

        /* Professional Range Slider (Fader Style) */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
            height: 24px; /* Increased height for better touch target */
            margin: 0;
        }

        input[type=range]:focus { outline: none; }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px; /* Slightly thicker for premium feel */
            cursor: pointer;
            background: #E4E4E7;
            border-radius: 99px;
            transition: background 0.2s;
        }
        html.dark input[type=range]::-webkit-slider-runnable-track {
            background: #27272A;
        }

        /* Thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #FFFFFF;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            margin-top: -6px; /* Center thumb on track (6px track height / 2) - (18px thumb height / 2) */
            transition: transform 0.15s var(--ease-spring), box-shadow 0.15s;
        }
        html.dark input[type=range]::-webkit-slider-thumb {
            background: #E4E4E7;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Active State */
        input[type=range]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.15);
            box-shadow: 0 0 0 4px var(--accent-dim-light);
        }
        html.dark input[type=range]:active::-webkit-slider-thumb {
            box-shadow: 0 0 0 4px var(--accent-dim-dark);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s var(--ease-out) forwards; }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Glass Panel Utility */
        .glass-panel {
            background: var(--card-bg-light);
            border: 1px solid var(--card-border-light);
            box-shadow: var(--card-shadow-light);
        }
        html.dark .glass-panel {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
            box-shadow: var(--card-shadow-dark);
        }
        
        /* Consistent Button/Input Base */
        .ui-base-input {
            height: 42px;
            border-radius: 12px;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 4px;
        }
        html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }
    </style>
